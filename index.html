<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de imagens Figma</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/responsivo.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <div class="imagens">
        <div class="imagem">
            <a href="#"><img src="src/imagens/rome.png" alt="pintura Rome"></a>
            <h2 class="titulo">Rome</h2>
            <p class="subtitulo">Michelangelo</p>
        </div>

        <div class="imagem">
            <img src="src/imagens/boat.png" alt="pintura Boat at Sea">
            <h2 class="titulo">Boat at Sea</h2>
            <p class="subtitulo">Vincent Van Gogh</p>
        </div>

        <div class="imagem">
            <img src="src/imagens/sand-and-sea.png" alt="pintura Sand and Sea">
            <h2 class="titulo">Sand and Sea</h2>
            <p class="subtitulo">Da Vinci</p>
        </div>

        <div class="imagem">
            <img src="src/imagens/starry-night.png" alt="pintura Starry Night">
            <h2 class="titulo">Starry Night</h2>
            <p class="subtitulo">Vicent Van Gogh</p>
        </div>
    </div>
</body>

</html>
